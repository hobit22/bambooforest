<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="00만의 셀렉샵">
    <meta property="og:description" content="관심상품을 선택하고, 최저가 알림을 확인해보세요!">
    <meta property="og:image" content="images/og_selectshop.png">
    <link href="https://fonts.googleapis.com/css2?family=family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/detail.js"></script>
    <script>
    </script>
    <title>나만의 셀렉샵</title>
</head>

<body>
<div class="background-header">
</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <a href="/" id="home">Home</a>
        <a th:if="${username}" id="logout-text" href="/user/logout">
            로그아웃
        </a>
        <a th:unless="${username}" id="login-text" href="/user/login">
            로그인
        </a>
        <a th:unless="${username}" id="signup-text" href="/user/signup">
            회원가입
        </a>


        <h2>항해99 바다 위 대나무숲<br><br>
            <li th:if="${username}"><span id='username' th:text="${username}"></span> 님,<br><br></li>
            맘껏 외치세요 무야호!
        </h2>
    </div>
    <div th:if="${username}" class="to-write">
        <li>
            <button type="button" class="btn btn-primary" id="write"><b>글 쓰 기</b></button>
        </li>
    </div>
</div>
<div id="cards-box" class="area-read">
    <div class="card">
        <div class="metadata">
            <div id="574-name" class="name" th:text="${board.user.username}">
            </div>
            <div class="date" th:text="${board.modifiedAt}">
            </div>
        </div>
        <h2 class="title" id="title" th:text="${board.title}"></h2>
        <div class="contents" id="contents" th:text="${board.content}">

        </div>
        <div th:if="${boardflag == true}" class="footer" th:data-id="${board.id}">
            <img id="delete" class="icon-delete" src="/images/delete.png" alt=""
                 th:onclick="|deleteOne(${board.id})|" >
        </div>
    </div>
</div>
<div class="area-write">
    <textarea class="field" placeholder="댓글을 입력해주세요" name="reply" id="reply" cols="30" rows="3"></textarea>
    <img src="/images/send.png" alt="" th:onclick="|writeReply(${board.id})|">
</div>
<div id="reply-box" class="area-read">
    <div class="card">
        <div class="metadata">
            <div id="581-name" class="name">
                지수민(남)
            </div>
            <div class="date">
                2022-03-28 17:10:36
            </div>
        </div>
        <div class="contents" id="581-reply">
            asdasd
        </div>
        <div id="581-editarea" class="edit">
            <textarea id="581-textarea" class="te-edit" name="" cols="30" rows="5"></textarea>
        </div>
        <div class="footer dn">
            <img id="581-edit" class="icon-start-edit" src="/images/edit.png" alt="" onclick="editPost('581')">
            <img id="581-delete" class="icon-delete" src="/images/delete.png" alt="" onclick="deleteReply('581')">
            <img id="581-submit" class="icon-end-edit" src="/images/done.png" alt="" onclick="submitEdit('581')">
        </div>
    </div>
</div>
</body>
</html>
